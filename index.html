<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Balloon Pop</title>
</head>

<body>

    <header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center mt-4 mb-4">
                    <h1>Balloon Pop</h1>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <p class="mb-3">Click the Inflate Button, and race against the clock to get the highest score!</p>
                </div>
            </div>
        </div>

    </header>

    <main>

        <div class="container-fluid">
            <div class="row mt-2">
                <div class="col-md-4 d-flex justify-content-center mb-5 order-2 order-lg-1">
                    <button class="btn btn-success btn-lg mr-4" id="start-button" onclick="startBalloonPop()">Start
                        Game!</button>
                    <button class="btn btn-danger btn-lg" id="inflate-button" disabled="true"
                        onclick="inflateBalloon()">Inflate
                        Balloon!</button>
                </div>
                <div class="col-md-4 d-flex justify-content-center order-3 order-lg-2 mt-2">
                    <div class="balloon bg-danger mb-4" id="balloon"></div>
                </div>
                <div class="col-md-4 order-1 order-lg-3 mb-5">
                    <h2 class="mb-3">Time Remaining: <span id="balloon-pop-countdown">0</span></h2>
                    <h2 class="mb-3">Balloon Pop Count: <span id="balloon-pop-count">0</span></h2>
                    <h2>Click Count: <span id="click-balloon-count">0</span></h2>
                    <h2 class="mb-3">Highest Balloons Popped: <span id="highest-balloon-pop-count">0</span></h2>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>


    <script src="main.js"></script>
</body>

</html>
